<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
    </header>

    <section id="product-gallery">
        <!-- Các ảnh sẽ được hiển thị ở đây -->
    </section>

    <button id="quote-btn">Nhận báo giá</button>

    <!-- Cửa sổ nhập thông tin -->
    <div id="quote-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Điền thông tin nhận báo giá</h2>
            <form id="quote-form">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="phone">SĐT:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required><br><br>
                <button type="button" id="submit-btn">OK</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <div id="thank-you-modal" class="modal">
        <div class="modal-content">
            <h2>Cảm ơn bạn đã gửi thông tin!</h2>
        </div>
    </div>

    <p id="visitor-count">Số lượng khách hàng đã điền thông tin: <span id="count">0</span></p>
    <button id="download-btn">Tải xuống thông tin khách hàng</button>

    <script src="scripts/script.js"></script>
</body>
</html>
